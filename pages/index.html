<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RazexEsports - BGMI Esports Organisation</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    .video-bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: #000;
    }
    .video-bg-container iframe {
      position: absolute;
      top: -10%;
      left: 50%;
      transform: translateX(-50%);
      width: 120vw;
      height: 120vh;
      pointer-events: none;
      filter: brightness(0.3) blur(2px);
    }
    .dark-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Hidden looping trailer from official BGMI channel -->
  <div class="video-bg-container">
    <iframe
      src="https://www.youtube.com/embed/w91k6FFy6fc?autoplay=1&mute=1&loop=1&playlist=w91k6FFy6fc&controls=0&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
    <div class="dark-overlay"></div>
  </div>

  <!-- Main eSports Content -->
  <header class="header">
    <div class="logo-container">
      <img src="../assets/images/ui/RazexEsportsLogo.jpg" alt="RazexEsports Logo" class="logo" />
      <h1 class="brand-name">Razex<span class="glow">Esports</span></h1>
    </div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#teams">Teams</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2 class="hero-title">Welcome to <span class="glow">RazexEsports</span></h2>
      <p class="hero-desc">
        We are a professional esports organisation competing in BGMI tournaments.
      </p>
      <a href="https://chat.whatsapp.com/DShTDK6X7dYK1CkdkeGyXg?mode=r_c"
         target="_blank" class="join-btn">
        Join Our WhatsApp Group
      </a>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 <span class="glow">Razex Esports</span>. All rights reserved.</p>
  </footer>

  <script src="../scripts/script.js"></script>
</body>
</html>
